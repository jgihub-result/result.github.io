<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="logo">
        <img src="./c5fe9be3-043b-4a84-a546-ad5e364d9460.jpeg" alt="">
    </div>
    <div class="result">
        <h3>RESULT</h3>
    </div>
    <div class="form">
        <form action="#" onsubmit="Submit()" id="thisform">
            <table>
                <tr>
                    <td>Roll No.</td>
                    <td><input type="text" name="rollno" id="rollno" /></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" name="father" id="father" /></td>
                </tr>
                <tr>
                    <td>Exam Name</td>
                    <td>
                        <select name="examId" id="examId">
                            <option value="Select Exam type">Select Exam type</option>
                            <option value="EXAMINATION (BACK) AUGUST-2022">EXAMINATION (BACK) AUGUST-2022</option>
                            <option value="M.B.A II SEMESTER EXAMINATION (MAIN) SEPTEMBER-2022">M.B.A II SEMESTER
                                EXAMINATION (MAIN) SEPTEMBER-2022
                            </option>
                            <option value="B. TECH. III SEMESTER EXAMINATION (BACK) DECEMBER-2022">B. TECH. III SEMESTER
                                EXAMINATION (BACK) DECEMBER-2022
                            </option>
                            <option value="B. TECH. III SEMESTER EXAMINATION (MAIN) DECEMBER-2022">B. TECH. III SEMESTER
                                EXAMINATION (MAIN) DECEMBER-2022
                            </option>
                            <option value="B. TECH. V SEMESTER EXAMINATION (MAIN) NOVEMBER-2022">B. TECH. V SEMESTER
                                EXAMINATION (MAIN) NOVEMBER-2022
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="btn">
                        <!-- <input type="button" value="Get Result" class="submitbtn" onclick="onsubmit"> -->
                        <button>Get Result</button>
                    </td>
                </tr>
            </table>
        </form>
        <!-- <button onclick="onsubmit">Get Result</button> -->
    </div>
    <div class="img">
        <img src="./result.png" alt="there is some error in server">
    </div>
    <script src="./script.js"></script>
</body>

</html>
